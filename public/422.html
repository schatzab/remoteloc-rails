<style>
body { 
  color: $777777; 
  background-color: $f5f5f5;
  font-family: 'Catamaran', sans-serif, Verdana;
  width: 100%; 
}
a:active, a:link, a:visited { color: $117B9E; text-decoration: none; } 
a:hover {  color: $38C4F2; text-decoration: none; }
h2 { color: $117B9E; }
/* highlight text */
::-moz-selection { color: $ACDE2C; }
::selection { color: $ACDE2C; }
.inner_container {
  width: 90%;
  margin: 0 auto;
}
.hidden { display: none; }
/* Header */
.header_container {
  width: 100%;
  background-image: url('index_main.jpg');
}
.logo {
  font-family: 'Oleo Script Swash Caps', cursive;
  font-size: 350%;
  color: $white;
}
.logo a:active, .logo a:link, .logo a:visited { color: $white; text-decoration: none; } 
.logo a:hover {  text-decoration: none; }
/* Logo on Index Page */
.logo_index {
  font-family: 'Oleo Script Swash Caps', cursive;
  font-size: 300%;
  color: $primaryColor;
  float: left;
  margin: -0.3em 0 0em 0;
}
.logo_index a:active, .logo_index a:link, .logo_index a:visited { color: $primaryColor; text-decoration: none; } 
.logo_index a:hover {  text-decoration: none; }

/* Header Nav Bar */
#headerNav {
  background-color: rgba(255, 255, 255, 0.8);
  color: $ffffff;
  min-height: 4em;  
  position: fixed;
  top: 0px;
  left: 0px;
  width: 100%;
  z-index: 500;
  padding-top: 1em;
}
.inner_search_container {
  text-align: center;
  padding: 12em 0 3em 0;
  width: 90%;
  margin: 0 auto;
}
.inner_search_container h1 {
  color: $white;
  text-shadow: 1px 1px rgba(97, 97, 97, 0.4);
  font-size: 300%;
}
/*Footer*/
.inner_container_footer {
  width: 100%;
  margin: 0;
  padding: 0;
  background: $ffffff;   
}
.footer { 
  text-align: center;
  height: 3em; 
  width: 90%;
  margin: 0 auto;
  background: $ffffff; 
  padding: 5em 0 3em 0; 
}
.footer_links {
  display: flex; /* equidistant boxes */
  flex-wrap: wrap; /* equidistant boxes */
  margin: 5em auto;
  justify-content: space-between;
  width: 70%;
}
.heart { 
  color: $38C4F2;
  font-weight: bold;
}
.loc_each_container_index {
  background-color: $ffffff;
  border-radius: 7px;
  padding: 2em 2em;
  margin-bottom: 1em;
  overflow: hidden;
  margin-bottom: 5em;
}
</style>

<!-- Top Nav Bar -->  
<nav id="headerNav"> <!-- 100% width -->
  <div class="inner_container"> <!-- 90% width -->
    <!-- Logo -->
    <div class="logo_index"><a href="/">Remote Loc</a></div>   
  </div>
</nav>
<!-- Header Panel -->
<header class="header_container"> <!-- 90% width -->
  <!-- Search -->
  <div class="inner_search_container">
    <div style="color: white; font-size: 250%">Find a location to work remotely</div>
  </div>
</header>


<div class="loc_each_container_index">

</div>



<!-- Footer -->
    <footer class="inner_container_footer">
    <div class="footer">
    <div class="footer_links">
        </div>
        <p>Made with <span class="heart">&#9825;</span> in Bend, Oregon &copy; 2016</p>  
      </div>
